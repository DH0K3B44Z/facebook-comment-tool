<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔥 Facebook Auto Commenter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ffff;
        }

        form {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
            width: 90%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #0ff;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #111;
            border: 1px solid #555;
            border-radius: 10px;
            color: #fff;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #00cccc;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00ffaa;
        }
    </style>
</head>
<body>
    <h1>🔥 FB Auto Commenter</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="hatersname">😡 Haters Name:</label>
        <input type="text" name="hatersname" required placeholder="e.g. Saiim, NoobBoy">

        <label for="timeinterval">⏱ Time Interval (seconds):</label>
        <input type="number" name="timeinterval" min="1" required placeholder="e.g. 30">

        <label for="messages">📄 Message File (.txt):</label>
        <input type="file" name="messages" accept=".txt" required>

        <label for="postlink">🔗 Facebook Post Link:</label>
        <input type="text" name="postlink" required placeholder="https://facebook.com/post/xyz">

        <label for="tokens">🔑 Token File (.txt):</label>
        <input type="file" name="tokens" accept=".txt" required>

        <button type="submit">🚀 Launch Attack</button>
    </form>
</body>
</html>
