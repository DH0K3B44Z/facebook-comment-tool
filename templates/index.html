<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ Auto Comment Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: #101820;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00f7ff;
        }
        h1 {
            text-align: center;
            font-size: 30px;
            color: #00e6e6;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #00f7ff;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #1f2d3d;
            border: none;
            border-radius: 10px;
            color: #fff;
            margin-top: 5px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #00f7ff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            transition: 0.3s ease;
        }
        button:hover {
            background: #00b6c2;
            cursor: pointer;
        }
        .status {
            margin-top: 25px;
            padding: 15px;
            background: #112233;
            border-left: 5px solid #00f7ff;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Auto Comment Panel</h1>
        <form method="post">
            <label for="token">Access Token</label>
            <input type="text" id="token" name="token" placeholder="Enter your token" required>

            <label for="post_id">Post ID</label>
            <input type="text" id="post_id" name="post_id" placeholder="Enter Post ID" required>

            <label for="message">Comment Message</label>
            <textarea id="message" name="message" rows="3" placeholder="Enter your comment here..." required></textarea>

            <label for="haters_name">Haters Name</label>
            <input type="text" id="haters_name" name="haters_name" placeholder="Enter name to tag or mention">

            <label for="delay">Time Interval (seconds)</label>
            <input type="number" id="delay" name="delay" placeholder="e.g., 5" min="0" step="0.1">

            <button type="submit">ðŸš€ Send Comment</button>
        </form>
        {% if status %}
            <div class="status">{{ status }}</div>
        {% endif %}
    </div>
</body>
</html>
