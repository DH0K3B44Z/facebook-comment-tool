<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saiim Legend Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 40px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #111111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px #00ffcc;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #00ffff;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      background: #222222;
      color: #00ffcc;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #00ffcc;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 30px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <h1>Saiim Legend Control Panel</h1>
  <form method="POST">
    <label for="tokens">Tokens (1 per line)</label>
    <textarea name="tokens" rows="4" required></textarea>

    <label for="thread">Thread ID</label>
    <input type="text" name="thread" required />

    <label for="messages">Messages (1 per line)</label>
    <textarea name="messages" rows="4" required></textarea>

    <label for="time_interval">Time Interval (seconds)</label>
    <input type="number" name="time_interval" value="60" required />

    <label for="haters_name">Haters Name</label>
    <input type="text" name="haters_name" placeholder="Enter haters name" />

    <input type="submit" value="Save & Start Tool" />
  </form>
</body>
</html>
