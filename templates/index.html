<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L3J3ND S41IM S3RV3R</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #1c1c1c, #2d2d2d);
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #121212;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px #00ffcc, 0 0 15px #00ffcc inset;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 28px;
      color: #00ffcc;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffcc;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #ffffff;
    }

    input[type="file"],
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: #1e1e1e;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ddbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>𝗟𝟯𝗝𝟯𝗡𝗗 𝗦𝟰𝟭𝟭𝗠 𝗦𝟯𝗥𝗩𝟯𝗥</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <label>Choose Access Token File</label>
      <input type="file" name="token_file" required>

      <label>Choose Comment File</label>
      <input type="file" name="comment_file" required>

      <label>Enter Post ID</label>
      <input type="text" name="post_id" required>

      <label>Enter Hater Name</label>
      <input type="text" name="hater_name" placeholder="Optional">

      <label>Enter Time Interval (in seconds)</label>
      <input type="number" name="time_interval" value="30" min="1">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
