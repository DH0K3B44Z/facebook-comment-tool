<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><b>Auto Comment Tool</b></title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #00ffff;
    }
    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      color: #ffcc00;
    }
    input[type="file"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #00cc99;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #009977;
    }
    .file-instruction {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1><b>ðŸ”¥ Facebook Auto Comment Tool ðŸ”¥</b></h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="tokenFile">Upload <u>token.txt</u> (1 token per line)</label>
    <input type="file" name="tokenFile" id="tokenFile" required />
    <div class="file-instruction">File name: <b>token.txt</b></div>

    <label for="commentFile">Upload <u>comment.txt</u> (1 comment per line)</label>
    <input type="file" name="commentFile" id="commentFile" required />
    <div class="file-instruction">File name: <b>comment.txt</b></div>

    <button type="submit">ðŸš€ Start Commenting</button>
  </form>
</body>
</html>
