<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝗟𝟯𝗝𝟯𝗡𝗗 𝗦𝟰𝟭𝟭𝗠 𝗦𝟯𝗥𝗩𝟯𝗥</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      font-size: 28px;
      color: #00ffae;
      margin-bottom: 40px;
    }

    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px #00ffae;
    }

    label {
      display: block;
      font-weight: bold;
      color: #00ffee;
      margin-top: 15px;
    }

    input[type="file"],
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }

    button {
      margin-top: 25px;
      background: #00ffae;
      color: black;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffae;
    }

    button:hover {
      background: #00cc88;
    }
  </style>
</head>
<body>
  <h1>𝗟𝟯𝗝𝟯𝗡𝗗 𝗦𝟰𝟭𝟭𝗠 𝗦𝟯𝗥𝗩𝟯𝗥</h1>

  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label>Choose access token file (.txt)</label>
    <input type="file" name="token_file" accept=".txt" required>

    <label>Choose comment file (.txt)</label>
    <input type="file" name="comment_file" accept=".txt" required>

    <label>Enter post ID</label>
    <input type="text" name="post_id" placeholder="eg. 1234567890" required>

    <label>Enter hater name</label>
    <input type="text" name="hater_name" placeholder="eg. @someone" required>

    <label>Enter time interval (seconds)</label>
    <input type="number" name="interval" min="1" placeholder="eg. 30" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
