<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔥 Facebook Auto Tool Panel 🔥</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #00f2fe;
    }

    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 30px #00f2fe;
    }

    input[type="file"] {
      background-color: #444;
      padding: 10px;
      margin: 10px;
      color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"], .btn {
      background-color: #00f2fe;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 15px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f2fe;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #02d0d0;
    }

    .msg {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
      text-shadow: 1px 1px black;
    }

    .footer {
      margin-top: 50px;
      font-size: 13px;
      color: #aaa;
    }

  </style>
</head>
<body>
  <h1>💥 Facebook Message Tool Panel 💥</h1>

  <form method="post" enctype="multipart/form-data">
    <label>🔑 tokens.txt</label><br>
    <input type="file" name="tokens" required><br>

    <label>💬 messages.txt</label><br>
    <input type="file" name="messages" required><br>

    <label>📬 thread_ids.txt</label><br>
    <input type="file" name="threads" required><br>

    <input type="submit" value="📤 Upload Files">
  </form>

  <div class="msg">{{ message }}</div>

  <div>
    <a href="/start" class="btn">▶ Start</a>
    <a href="/stop" class="btn">⏹ Stop</a>
  </div>

  <div class="footer">Tool by Saiim Lejend 🧠</div>
</body>
</html>
