<!DOCTYPE html>
<html>
<head>
  <title>𝔓𝔫𝔢 𝔯𝔦𝔢𝔫𝔭 𝔯𝔢𝔫𝔯𝔢 𝔴𝔭𝔫𝔯𝔬 𝔖𝔢𝔫𝔫 <❤</title>
  <style>
    body {
      background-image: url('/static/background.jpg');
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px #f0f;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input[type="file"] {
      background-color: #222;
      color: #0f0;
    }
    input[type="text"], input[type="number"] {
      width: 300px;
    }
    button {
      background-color: crimson;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a00;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #f0f;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>𝔓𝔫𝔢 𝔯𝔦𝔢𝔫𝔭 𝔯𝔢𝔫𝔯𝔢 𝔴𝔭𝔫𝔯𝔬 𝔖𝔢𝔫𝔫 <❤</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="hater" placeholder="Hater's Name" required><br>
      <input type="text" name="post_id" placeholder="Post ID only" required><br>
      <input type="number" name="delay" placeholder="Delay in seconds" required><br>
      <input type="file" name="token_file" accept=".txt" required><br>
      <input type="file" name="comment_file" accept=".txt" required><br>
      <button type="submit">Start Commenting</button>
    </form>
  </div>
</body>
</html>
