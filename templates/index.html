<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAIIM TOOL PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #1f1f1f);
      color: #ffffff;
    }

    .container {
      max-width: 450px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      background: #111111;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #ff66ff;
      text-shadow: 0 0 3px #ff00ff;
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #00ffcc, #00ccff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #00ccff, #00ffcc);
      box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SAIIM TOOL PANEL</h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="tokens">Tokens File</label>
      <input type="file" name="tokens" required />

      <label for="threads">Threads File</label>
      <input type="file" name="threads" required />

      <label for="messages">Messages File</label>
      <input type="file" name="messages" required />

      <label for="haters">Haters Name File</label>
      <input type="file" name="haters" required />

      <label for="interval">Time Interval (in seconds)</label>
      <input type="number" name="interval" min="1" max="999" value="5" required />

      <button type="submit">Launch Tool</button>
    </form>
  </div>
</body>
</html>
