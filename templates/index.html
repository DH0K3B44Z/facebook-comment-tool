<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>𝗟𝟯𝗝𝟯𝗡𝗗 𝗦𝟰𝟭𝟭𝗠 𝗦𝟯𝗥𝗩𝟯𝗥</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #f39c12;
            font-size: 32px;
        }
        form {
            background: #222;
            padding: 25px;
            margin-top: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px #f39c12;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #fff;
        }
        input {
            margin-top: 5px;
            padding: 8px;
            width: 250px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
        }
        input[type="submit"] {
            background: #f39c12;
            color: #000;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>𝗟𝟯𝗝𝟯𝗡𝗗 𝗦𝟰𝟭𝟭𝗠 𝗦𝟯𝗥𝗩𝟯𝗥</h1>
    <form method="POST" action="/submit" enctype="multipart/form-data">
        <label>Choose Access Token File</label>
        <input type="file" name="token_file" required>

        <label>Choose Comment File</label>
        <input type="file" name="comment_file" required>

        <label>Enter Post ID</label>
        <input type="text" name="post_id" required>

        <label>Enter Hater Name</label>
        <input type="text" name="hatername" required>

        <label>Enter Time Interval (sec)</label>
        <input type="number" name="interval" value="2" min="1" required>

        <input type="submit" value="🔥 Submit 🔥">
    </form>
</body>
</html>
